<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Validation form and send to server in js</title>
	<link rel="stylesheet" href="style.min.css">
</head>
<body>
<h1>Validation form and send to server in js</h1>
<form class='formWithValidation'>
	<div>
		<div>
			<label>From:</label>
		</div>
		<div>
			<input type='text' class='from field'/>
		</div>
	</div>
	<div>
		<div>
			<label>Password:</label>
		</div>
		<div>
			<input type='password' class='password field'/>
		</div>
	</div>
	<div>
		<div>
			<label>Password confirmation:</label>
		</div>
		<div>
			<input type='password' class='passwordConfirmation field'/>
		</div>
	</div>
	<div>
		<div>
			<label>Where</label>
		</div>
		<div>
			<select class='where field'>
				<option></option>
				<option value='developers'>Developers</option>
				<option value='managers'>Managers</option>
				<option value='devops'>DevOps</option>
			</select>
		</div>
	</div>
	<div>
		<div>
			<label>Message:</label>
		</div>
		<div>
			<textarea class='message field'></textarea>
		</div>
	</div>
	<input type='submit' class='validateBtn' value='Validate'/>
</form>
<script src="app.js"></script>
</body>
</html>
